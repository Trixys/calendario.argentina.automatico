name: Generar ICS automático (siempre actualizado)

on:
  schedule:
    - cron: "0 9 * * 1"   # Todos los lunes 6 AM Argentina
    - cron: "0 0 1 * *"   # Día 1 de cada mes
  workflow_dispatch:

jobs:
  generar-ics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install requests
        run: pip install requests

      - name: Generar archivos .ics
        run: python generate_feriados.py

      - name: Commit y push solo si hay cambios reales
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          git add *.ics
          if git diff --staged --quiet; then
            echo "No hay cambios en los .ics → nada para commitear"
            exit 0
          else
            git commit -m "Actualización automática de feriados $(date +'%Y-%m-%d')"
            git push
          fi
