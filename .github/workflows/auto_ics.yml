name: Generar ICS automático (siempre actualizado)

on:
  schedule:
    - cron: "0 9 * * 1"   # Todos los lunes a las 9 AM UTC (6 AM Argentina)
    - cron: "0 0 1 * *"   # Además el 1° de cada mes
  workflow_dispatch:     # Permite ejecutarlo manualmente

jobs:
  generar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias
        run: pip install holidays==0.62

      - name: Generar calendarios
        run: python generate_feriados.py

      - name: Commit y push si cambió algo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.ics
          git commit -m "Actualización automática feriados $(date +'%Y-%m-%d')" || echo "Sin cambios"
          git push
