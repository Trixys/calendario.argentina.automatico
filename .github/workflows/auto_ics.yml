name: Actualizar feriados del año actual

on:
  schedule:
    - cron: "0 9 1 * *"        # Día 1 de cada mes a las 9 AM UTC → 6 AM Argentina
  workflow_dispatch:          # Para ejecutarlo manual cuando quieras

jobs:
  generar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar holidays
        run: pip install holidays>=0.50

      - name: Generar ICS
        run: python generate_feriados.py

      - name: Subir archivo actualizado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add feriados_argentina_actual.ics
          git commit -m "Actualiza feriados año actual $(date +'%Y-%m-%d')" || echo "Sin cambios"
          git push
