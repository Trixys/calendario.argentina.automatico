name: Generar ICS autom치tico

on:
  schedule:
    - cron: "0 0 1 12 *"  # Cada 1 de diciembre
  workflow_dispatch:     # Permite ejecutarlo manualmente

jobs:
  generar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias
        run: pip install holidays==0.62

      - name: Generar calendarios
        run: python generate_feriados.py

      - name: Commit y push si cambi칩 algo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.ics
          git commit -m "Actualizaci칩n autom치tica feriados $(date +'%Y-%m-%d')" || echo "Sin cambios"
          git push
