name: Generar ICS autom√°tico

on:
  schedule:
    - cron: "0 9 * * 1"  # Lunes 6 AM ARG
  workflow_dispatch:

jobs:
  generar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: python generate_feriados.py
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.ics || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update feriados $(date +'%Y-%m-%d')"
            git push
          else
            echo "Sin cambios"
          fi || echo "Commit/push skipped"
